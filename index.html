<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="container">
        <h1 id="header">Library</h1>
        <div class="add-books"></div>
        <div class="form-container">
            <form id="form" action="/" method="get">
                <fieldset>
                    <legend>Book Details</legend>
    
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" required>
    
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author" required>
    
                    <label for="pages">Pages:</label>
                    <input type="text" name="pages" id="pages" required>
                    
                    <div class="radio-btns">
                        <label for="status">Read it?</label>
                        <div>
                            <input type="radio" name="status" id="yes" value="Read">
                            <label for="yes">Yes</label>
                        </div>
                        <div>
                            <input type="radio" name="status" id="no" value="Not Read">
                            <label for="no">No</label>
                        </div>
                    </div>
            
    
                    <button id="submit" type="submit">Submit</button>
                </fieldset>
            </form>
        </div>
        <div id="books"></div>
    </div>
</body>
</html>
